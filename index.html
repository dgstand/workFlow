<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六個連結按鈕</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            justify-content: space-around;
        }
        .btn {
            width: calc(50% - 20px);
            height: 33.33vh;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-a {
            background-color: #FF5733;
        }
        .btn-b {
            background-color: #33FF57;
        }
        .btn-c {
            background-color: #5733FF;
        }
        .btn-d {
            background-color: #FF33C4;
        }
        .btn-e {
            background-color: #C433FF;
        }
        .btn-f {
            background-color: #33C4FF;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="https://script.google.com/macros/s/AKfycbytadzmfHApyvHf8VPXRusx_-2JX5FFEyNrpfFtcano6tGALsumbQ8qars3nNQL-XYCYA/exec" class="btn btn-a">訂單</a>
        <a href="https://script.google.com/macros/s/AKfycbz--0rFuCEu8YVGB7ASs1KHN4BjQ7z0qmyrUAI5EWUwSS05J5zr_KI_E65ETSJX-B17DA/exec" class="btn btn-b">架模具</a>
        <a href="a.html" class="btn btn-c">撿料</a>
        <a href="https://www.youtube.com" class="btn btn-d">儀器測試</a>
        <a href="https://www.instagram.com" class="btn btn-e">維修</a>
        <a href="https://script.google.com/macros/s/AKfycbw4TFo4RycZmHVeBFw6ctEEdQG6l16nMrNtAN3x-Ys/dev" class="btn btn-f">其他</a>
    </div>
</body>
</html>
